<section id="one">
    <div class="row full-width left-margin-fix">
        <div class="large-7 columns">
          <section id="scrolldiv">
            <div class="row marg40top">
                <div class="large-12 columns">
                    <p>Price Range</p>
                </div>

                <div class="large-2 columns">
                    <input type="number" id="sliderOutput1">
                </div>
                <div class="large-8 columns">
                    <div class="slider round" data-slider data-initial-start="0" data-initial-end="10000" data-options="start: <%=min_price%>; end: <%=max_price%>;">
                      <span class="slider-handle js-min-price-facet" data-slider-handle role="slider"  tabindex="1" aria-controls="sliderOutput1"></span>
                      <span class="slider-fill" data-slider-fill></span>
                      <span class="slider-handle js-max-price-facet" data-slider-handle role="slider" tabindex="1" aria-controls="sliderOutput2"></span>
                    </div>
                </div>
                <div class="large-2 columns">
                    <input type="number" id="sliderOutput2">
                </div>
                <div class="large-12 columns">
                    <property-filters [facet]="facet" (applyFacet)="applyFacet($event)"></property-filters>
                </div>
            </div>

              <div class="row">
                <div class="large-12 columns">
                  <div class="row">
                    <div id="properties-list" class=" small-up-1 medium-up-2">
                      <div *ngFor="let property of properties$ | async">
                        <property-preview [property]="property"></property-preview>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            <div class="row head-room">
              <div class="large-12 text-center columns">
                <div class="js-pagination" role="navigation" aria-label="Pagination">
                </div>
              </div>
            </div>
            </section>
        </div>
        <div class="large-5 columns">
          <property-map [properties]="properties$ | async"></property-map>
        </div>
    </div>
</section>
