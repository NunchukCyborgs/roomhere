<div class="small-12 columns">
  <div class="slider round" data-slider> 
    <span class="slider-handle round" data-slider-handle role="slider" tabindex="1" aria-controls="sliderOutput1"></span>
    <span class="slider-fill" data-slider-fill></span>
    <span class="slider-handle round" data-slider-handle role="slider" tabindex="1" aria-controls="sliderOutput2"></span>
  </div>
</div>
<div class="small-6 columns text-left">
  <input type="number" class="slider-output" disabled id="sliderOutput1">
</div>
<div class="small-6 columns text-right right-output">
  <input type="number" class="slider-output text-right" disabled id="sliderOutput2">
</div>
