<div>
  <div class="title-bar" data-responsive-toggle="main-menu" data-hide-for="large">
    <button class="menu-icon" type="button" data-toggle=""></button>
    <div class="title-bar-title">Menu</div>
  </div>
  <div class="top-bar" id="main-menu">
    <div class="top-bar-left">
      <ul class="menu nohover vertical large-horizontal dropdown" data-responsive-menu="drilldown medium-dropdown" role="menubar"
        data-dropdown-menu="mfvu74-dropdown-menu">
        <li role="menuitem">
          <roomhere-logo></roomhere-logo>
        </li>
      </ul>
    </div>
    <div class="top-bar-right margRight">
      <ul class="dropdown menu" data-dropdown-menu>
        <li role="menuitem">
          <a (click)="closeMenu()" class="aPadTop" [routerLinkActive]="['active', 'router-link-active']" [routerLink]="['/']">Home</a>
        </li>
        <li role="menuitem" *ngIf="hasAuth && isLandlord">
          <a (click)="closeMenu()" class="aPadTop" [routerLinkActive]="['active', 'router-link-active']" [routerLink]="['/account/dashboard']">Dashboard</a>
        </li>
        <li role="menuitem" *ngIf="hasAuth && !isLandlord">
          <a (click)="closeMenu()" class="aPadTop" [routerLinkActive]="['active', 'router-link-active']" [routerLink]="['/account/landlord-settings']">
            <span>Become a Landlord</span>
          </a>
        </li>
        <li role="menuitem" *ngIf="!hasAuth">
          <a (click)="closeMenu()" class="aPadTop" data-open="RegisterModal">
            Sign Up
          </a>
        </li>
        <li>
          <a class="fa fa-cog"></a>
          <ul class="menu">
            <li><a class="aPadTop" [routerLinkActive]="['active', 'router-link-active']" [routerLink]="['settings']">Settings</a></li>
            <li><a *ngIf="hasAuth" (click)="logout.emit(true)">Logout</a></li>
            <li><a *ngIf="!hasAuth" class="aPadTop" data-open="LoginModal">Login</a></li>
          </ul>
        </li>

        <li role="menuitem" class="show-for-small-only">
          <a (click)="closeMenu()" [routerLink]="['/faq']">FAQ</a>
        </li>
        <li role="menuitem" class="show-for-small-only">
          <a (click)="closeMenu()" href="//blog.roomhere.io">Blog</a>
        </li>
        <li role="menuitem" class="show-for-small-only">
          <a href="tel:5732902363">(573) 290-2363</a>
        </li>
        <li role="menuitem" class="show-for-small-only">
          <a href="mailto:support@roomhere.io">support@roomhere.io</a>
        </li>
      </ul>
    </div>
  </div>
