<top-bar [hasAuth]="hasAuth$ | async" [isLandlord]="(me$ | async)?.licenses?.length" (logout)="logout()"></top-bar>
<main>
  <router-outlet></router-outlet>
</main>
<div hidden>
  <modal class="reveal small" id="RegisterModal" data-reveal><register></register></modal>
  <modal class="reveal small" id="LoginModal" data-reveal><login></login></modal>
  <modal class="reveal small" id="ForgotPasswordModal" data-reveal><forgot-password></forgot-password></modal>
  <modal class="reveal small" id="ResetPasswordModal" data-reveal><reset-password></reset-password></modal>
</div>
<big-footer *ngIf="!(noFooter$ | async)"></big-footer>
