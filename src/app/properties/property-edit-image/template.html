<div class="image-wrapper">
    <a target="_blank" [href]="imageUrl">
      <div class="chrome-wrap-fix">
        <div class="responsive-image">
          <img *ngIf="imageUrl" [src]="imageUrl">
        </div>
      </div>
    </a>
  </div>
<button (click)="delete()" class="button image-delete">Remove Image</button>
