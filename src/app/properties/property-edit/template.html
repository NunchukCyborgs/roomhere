<fieldset class="fieldset">
    <legend>
        <h3>{{property.address1}}</h3>
        <h3 *ngIf="property.address2">{{property.address2}}</h3>
    </legend>
    <div class="columns small-12">
        <div class="row flex-row padding">
            <div class="column medium-6">
                <div class="row">
                    <div class="small-12 columns ticker-icon-combo">
                        <label>Bedrooms
                            <number-ticker name="bedrooms" [(number)]="property.bedrooms" [min]="1" [max]="50"></number-ticker>
                            <i class="large icon-bed"></i>
                        </label>
                    </div>
                    <div class="small-12 columns ticker-icon-combo">
                        <label>Bathrooms
                            <number-ticker name="bathrooms" [(number)]="property.bathrooms" [min]="1" [max]="50"></number-ticker>
                            <i class="large icon-shower"></i>
                        </label>
                    </div>
                    <div class="small-12 columns ticker-icon-combo">
                        <label>Price/mo
                            <number-ticker name="price" [(number)]="property.price" [min]="0" [max]="99999"></number-ticker>
                            <i class="large icon-dollar"></i>
                        </label>
                    </div>
                    <div class="small-12 columns ticker-icon-combo">
                        <label>Lease Length (months)
                            <number-ticker name="lease_length" [(number)]="property.lease_length" [min]="0" [max]="120"></number-ticker>
                            <i class="large icon-calendar-check-o"></i>
                        </label>
                    </div>
                </div>
            </div>
            <div class="column medium-6">
                <label>
                    Description:
                    <textarea [(ngModel)]="property.description"></textarea>
                </label>
            </div>
        </div>
        <div class="row flex-row">
            <div class="column large-6 padding">
                <div class="row column small-10 small-centered">
                    <property-amenities [(amenities)]="property.amenities" [isEditing]="true"></property-amenities>
                </div>
            </div>
            <div class="column large-6 padding">
                <image-upload [id]="'FileUpload'"></image-upload>
            </div>
        </div>
        <div class="row small-up-1 medium-up-3 large-up-6 gallery">
            <property-edit-image *ngFor="let img of property.images" [(property)]="property" [(imageUrl)]="img.url" [(imageId)]="img.id"></property-edit-image>
            <upload-progress *ngFor="let file of pendingFiles$ | async" class="column" [fileName]="file.fileName" [progress]="file.progress"></upload-progress>
        </div>
    </div>
</fieldset>
