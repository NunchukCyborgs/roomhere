<div class="row1">
    <div *ngFor="let amen of prettyAmenities" class="column small-6 amenity">
        <div *ngIf="!isEditing" [class.non-active]="!amen.active" class="amenity-size">
            <i *ngIf="amen.active" class="{{amen.icon}}"></i> <span [class.strike]="!hasAnyAmenities()">{{amen.shortName}}</span>
        </div>
        <div *ngIf="isEditing">
            <span class="switch tiny">
                <input [id]="'amen' + amen.id" class="switch-input" type="checkbox" [checked]="amen.active" (change)="update(amen, $event)"
                />
                <label class="switch-paddle" [attr.for]="'amen' + amen.id">
            </label>
            </span>
            <span class="amen-label amenity-size">{{amen.shortName}}</span>
        </div>
    </div>
</div>
