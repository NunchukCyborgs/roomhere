<div>
  <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
  <div class="row">
    <div class="medium-10 medium-push-1 columns">
      <div class="signup-panel">
        <h4>{{owner?.contactName}}</h4>
        <p class="text-center">To find out more information about renting this property use the contact information for {{owner?.contactName}}
          below.</p>
        <hr>
            <div class="form-group row">
                <div class="small-2 columns">
                    <i class="icon-phone"></i>
                </div>
                <div class="small-10 columns">
                    <p *ngIf="owner?.phone" class="phone">{{owner?.phone}}</p>
                </div>
            </div>
            <div class="form-group row">
            <div class="small-2 columns">
                <i class="icon-mail"></i>
            </div>
            <div class="small-10 columns">
                <p *ngIf="owner?.email" class="email">{{owner?.email}}</p>
            </div>
            </div>
      </div>
    </div>
  </div>
