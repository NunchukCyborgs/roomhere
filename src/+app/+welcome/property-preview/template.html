<a [routerLink]="[propertyUrl]" [title]="property?.address1" [attr.target]="target">
  <div class="preview-div">
    <div class="responsive-image">
      <img *ngIf="property?.images[0]?.url" class="property-image object-fit_fill" [src]="property.images[0].url" [alt]="'Rent from ' + property?.address1">
    </div>
    <div class="row collapse">
      <div class="small-12 text-left columns">
        <h6 class="address margin-none">{{property.address1}}</h6>
        <h6 class="margin-none">{{property.bedrooms}} Bedroom - {{property.bathrooms}} Bathroom</h6>
        <h6 class="purple margin-none"><strong>{{ property.price | currency : 'USD' : true : '1.0-0' }}/month</strong></h6>
      </div>
    </div>
  </div>
</a>
