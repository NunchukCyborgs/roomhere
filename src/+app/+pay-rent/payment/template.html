<div class="container">
  <div class="row">
    <div class="column large-6 medium-8 wht">
      <h2>Payment Details</h2>
      <form id="PaymentForm" [formGroup]="paymentForm" *ngIf="paymentForm" (ngSubmit)="submit()" autocomplete="on">

        <div class="form-group row collapse" [hidden]="!(hasAuth$ | async)">
          <div class="small-2 columns">
            <span class="prefix"><i class="fa fa-envelope"></i></span>
          </div>
          <div class="small-10  columns">
            <input type="email" placeholder="email address" formControlName="email" class="form-control" autocomplete="email">
          </div>
          <control-messages [control]="paymentForm.controls.email" class="alert"></control-messages>
        </div>

        <div class="form-group row collapse">
          <div class="small-2 columns">
            <span class="prefix"><i class="fa fa-envelope"></i></span>
          </div>
          <div class="small-10  columns">
            <input type="text" placeholder="full name" formControlName="name" class="form-control" autocomplete="cc-name">
          </div>
          <control-messages [control]="paymentForm.controls.name" class="alert"></control-messages>
        </div>

        <div class="form-group row collapse">
          <div class="small-2 columns">
            <span class="prefix"><i class="fa fa-phone"></i></span>
          </div>
          <div class="small-10  columns">
            <input type="tel" placeholder="phone number" formControlName="phone" class="form-control" autocomplete="tel">
          </div>
          <control-messages [control]="paymentForm.controls.phone" class="alert"></control-messages>
        </div>

        <div class="form-group row collapse">
          <p>Day of the month your rent is due</p>
          <div class="small-2 columns">
            <span class="prefix"><i class="fa fa-envelope"></i></span>
          </div>
          <div class="small-10  columns">
           

            <number-ticker name="dueOn" [(number)]="dueOn" [min]="1" [max]="31"></number-ticker> 
          </div>
        </div>

        <div class="form-group row collapse">
          <p>Rent Price</p>
          <div class="small-2 columns">
            <span class="prefix"><i class="fa fa-envelope"></i></span>
          </div>
          <div class="small-10  columns">
            <input type="number" placeholder="rent price" formControlName="subtotal" class="form-control" min="25" max="999999999.99">
          </div>
          <control-messages [control]="paymentForm.controls.subtotal" class="alert"></control-messages>
        </div>

        <div class="form-group row collapse">
          <div class="small-2 columns">
            <span class="prefix"><i class="fa fa-envelope"></i></span>
          </div>
          <div class="small-10  columns">
            <input type="text" placeholder="unit" formControlName="unit" class="form-control">
          </div>
          <control-messages [control]="paymentForm.controls.unit" class="alert"></control-messages>
        </div>

        <div class="form-group row collapse">
          <div class="small-2 columns">
            <span class="prefix"><i class="fa fa-envelope"></i></span>
          </div>
          <div class="small-10  columns">
            <input type="tel" placeholder="Credit Card" formControlName="card" class="form-control" data-stripe="number" autocomplete="cc-number">
          </div>
          <control-messages [control]="paymentForm.controls.card" class="alert"></control-messages>
        </div>

        <div class="form-group row collapse">
          <div class="small-2 columns">
            <span class="prefix"><i class="fa fa-envelope"></i></span>
          </div>
          <p>Experation (MM/YY)</p>
          <div class="small-10  columns">
            <input type="tel" placeholder="MM" formControlName="expMonth" class="form-control" data-stripe="exp_month" autocomplete="cc-exp-month"> / 
            <input type="tel" placeholder="YY" formControlName="expYear" class="form-control" data-stripe="exp_year" autocomplete="cc-exp-year"> 
          </div>
          <control-messages [control]="paymentForm.controls.expMonth" class="alert"></control-messages>
          <control-messages [control]="paymentForm.controls.expYear" class="alert"></control-messages>
        </div>

        <div class="form-group row collapse">
          <div class="small-2 columns">
            <span class="prefix"><i class="fa fa-envelope"></i></span>
          </div>
          <div class="small-10  columns">
            <input type="tel" placeholder="CVC" formControlName="cvc" class="form-control" data-stripe="cvc" autocomplete="off">
          </div>
          <control-messages [control]="paymentForm.controls.cvc" class="alert"></control-messages>
        </div>

        <p class="text-center">
          <button type="submit" class="button large" [attr.disabled]="!paymentForm.valid ? true : null">submit</button>
        </p>
      </form>
    </div>
    <div class="column large-offset-1 medium-4">
      <property-preview *ngIf="property" [property]="property"></property-preview>
    </div>
  </div>
</div>
