<div class="row flex-row collapse purp number-ticker">
  <div class="small-2 text-center columns">
    <button type="button" (click)="increment(-1)"><i class="fa fa-minus"></i></button>
  </div>
  <div class="small-8 text-center columns">
    <input type="number" pattern="[0-9]*" inputmode="numeric" value="{{number}}" min="{{min}}" max="{{max}}" (change)="number = $event.target.value; increment(0)"
    />
  </div>
  <div class="small-2 text-center columns">
    <button type="button" (click)="increment(1)"><i class="fa fa-plus"></i></button>
  </div>
</div>
