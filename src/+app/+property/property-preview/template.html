<a [routerLink]="options?.noLink ? [baseLink] : [property.propertyUrl]" [title]="property?.address1" [attr.target]="target">
  <block-image [image]="property?.images[0]?.url" [alt]="'Rent from ' + property?.address1">
    <div class="block-image__footer">
      <h6 class="address margin-none">{{property.address1}}</h6>
      <h6 *ngIf="property.bedrooms && property.bathrooms" class="margin-none">{{property.bedrooms}} Bedroom - {{property.bathrooms}} Bathroom</h6>
      <h6 *ngIf="property.price" class="purple margin-none"><strong>{{ property.price | currency : 'USD' : true : '1.0-0' }}/month</strong></h6>
    </div>
  </block-image>
</a>
