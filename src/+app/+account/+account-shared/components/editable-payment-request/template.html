<form id="PaymentForm" [formGroup]="paymentForm" *ngIf="paymentForm" (ngSubmit)="submit()" autocomplete="on" [hidden]="success">
  <fieldset class="fieldset">
    <legend>Payment Request</legend>
    <div class="form-group row collapse">
      <div class="small-12  columns">
        <label>Full Name
              <input type="text" placeholder="Johny Smith" formControlName="name" class="form-control" autocomplete="cc-name">
              </label>
      </div>
      <control-messages [control]="paymentForm.controls.name" class="alert"></control-messages>
    </div>
    <div class="form-group row collapse">
      <div class="small-12  columns">
        <label>Phone Number
              <input type="tel" placeholder="(573)-111-2222" formControlName="phone" class="form-control" autocomplete="tel">
              </label>
      </div>

      <span data-tooltip aria-haspopup="true" class="has-tip top" data-disable-hover="false" title="In the unlikely event there is a problem with your payment, we will contact you with the number provided so you don't miss a rent payment. ">
        Why do we ask this?
        </span>
      <control-messages [control]="paymentForm.controls.phone" class="alert"></control-messages>
    </div>

    <div class="form-group row collapse">
      <div class="small-12  columns">
        <label>Rent Due Date
              <number-ticker name="dueOn" [(number)]="paymentRequest.due_on" [min]="1" [max]="31"></number-ticker>
              </label>
      </div>
    </div>
    <div class="form-group row collapse">
      <div class="small-12  columns">
        <label>Rent Price
              <input type="number" placeholder="975.00" formControlName="subtotal" class="form-control" min="25" max="999999999.99" step="any">
              </label>
      </div>
      <control-messages [control]="paymentForm.controls.subtotal" class="alert"></control-messages>
    </div>
    <div class="form-group row collapse">
      <div class="small-12  columns">
        <label>Rental Unit
              <input type="text" placeholder="Apt #3" formControlName="unit" class="form-control">
              </label>
      </div>
      <control-messages [control]="paymentForm.controls.unit" class="alert"></control-messages>
    </div>
  </fieldset>

  <button type="button" class="button small float-left secondary" (click)="cancelChanges()">Cancel Changes</button>
  <p class="text-center">
    <button type="submit" class="button large" [attr.disabled]="!paymentForm.valid ? true : null">Update your Payment Request</button>
  </p>
</form>

<div *ngIf="errors.length" class="callout alert">
  <h4>Uh oh! We had a problem updating your payment request.</h4>
  <span *ngFor="let error of errors">{{error}}. </span>
</div>
