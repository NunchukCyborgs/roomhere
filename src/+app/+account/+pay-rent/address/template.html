<div class="container">
  <h2>Where do you live?</h2>

  <div class="row">
    <div class="column large-6 medium-9 small-8 small-centered">
      <property-picker (propertyPicked)="updateProperty($event)"></property-picker>

      <button class="button expanded" type="button" (click)="save()" [disabled]="property ? null : true">Save Property</button>
    </div>
  </div>
</div>
